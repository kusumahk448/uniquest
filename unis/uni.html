<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="uni.css">
</head>
<body>
    <div class="header">
        <div class="logo">
         <img alt="Logo" height="40" src="./pics/logo.png" width="40"/>
         <span>
          Uniquest
         </span>
        </div>
        <div class="search-bar">
         <input placeholder="Search for Colleges, Exams, Courses and More.." type="text"/>
         <i class="fas fa-search">
         </i>
        </div>
        <div class="actions">
         <a href="#">
          <i class="fas fa-pen">
          </i>
          Write a Review
         </a>
         <a href="#">
          <i class="fas fa-bell">
          </i>
         </a>
         <a href="#">
          <i class="fas fa-bars">
          </i>
         </a>
        </div>
       </div>
       <div class="nav">
        <a href="/index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="/aboutus.html" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="/contactus.html" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="/unis/uni.html" class="nav-link"><i class="fas fa-university"></i> Universities</a>
        <a href="/database/form.html" class="nav-link"><i class="fas fa-lock"></i> SignUp</a>
       </div>
       <h1 style="text-align: center;">Find your College</h1>

       <div class="filters">
           <label for="locationFilter">Location:</label>
           <input type="text" id="locationFilter" placeholder="Enter location">
   
           <label for="courseFilter">Course:</label>
           <input type="text" id="courseFilter" placeholder="Enter course">
   
           <label for="feesFilter">Max Fees:</label>
           <input type="number" id="feesFilter" placeholder="Enter max fees">
           
           <button id="filterBtn">Filter</button>
       </div>
   
       <div id="university-list"></div>
   
       <div class="pagination">
           <button id="prevPage">Previous</button>
           <span id="pageInfo"></span>
           <button id="nextPage">Next</button>
       </div>

    <script src="uni.js"></script>

</body>
</html>
