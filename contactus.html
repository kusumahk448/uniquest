<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UniQuest</title>
    
    <!-- Leaflet CSS for Map (Optional if adding map here) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            padding: 0;
        }

        .header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header .logo span {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .header .actions a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .contact-section {
            background-color: #2c2c2c;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: white;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c2c2c;
        }

        .contact-form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e65c00;
        }

        .contact-form .error {
            color: red;
            font-size: 12px;
        }

        .map-section {
            padding: 20px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span>UniQuest</span>
        </div>
        <div class="actions">
            <a href="/index.html">Home</a>
            <a href="/aboutus.html">About Us</a>
            <a href="/contactus.html">Contact Us</a>
        </div>
    </header>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any queries, feel free to reach out to us by filling the form below.</p>

        <div class="contact-form">
            <h3>Get in Touch</h3>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="3">
                <span class="error" id="nameError"></span>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                <span class="error" id="subjectError"></span>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" required minlength="10"></textarea>
                <span class="error" id="messageError"></span>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <

    <!-- Leaflet JS (Optional if adding map) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      
        // Form validation
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            let message = document.getElementById('message').value;

            let isValid = true;

            // Name validation
            if (name.length < 3) {
                document.getElementById('nameError').textContent = "Name must be at least 3 characters long.";
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            // Email validation (HTML5 already handles most of this)
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Subject validation
            if (subject.trim() === "") {
                document.getElementById('subjectError').textContent = "Please enter a subject.";
                isValid = false;
            } else {
                document.getElementById('subjectError').textContent = "";
            }

            // Message validation
            if (message.length < 10) {
                document.getElementById('messageError').textContent = "Message must be at least 10 characters long.";
                isValid = false;
            } else {
                document.getElementById('messageError').textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
