<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniQuest Chatbot</title>
    <link rel="stylesheet" href="bot.css">
</head>
<body>    
    <!-- Chatbot container -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Chat with us!</span>
            <button id="close-chatbot">&times;</button>
        </div>
        <div id="webchat" role="main"></div>
    </div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
        // Function to load the chatbot after 4 seconds
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("chatbot-container").style.display = "block";
            }, 4000);  // 4000 ms = 4 seconds
        };

        // Replace 'YOUR_SECRET_KEY' with the actual Direct Line Secret Key from Azure
        const directLineSecret = 'X-4h7-qj3xI.WF5PRaVSJ1vWkzVUAqSjan_qLOrRRGpTG0uFEtDVdbY';

        // Render the webchat
        window.WebChat.renderWebChat({
            directLine: window.WebChat.createDirectLine({
                secret: directLineSecret  // Use your bot's secret key here
            }),
            styleOptions: {
                botAvatarInitials: 'Bot',
                userAvatarInitials: 'Me',
                backgroundColor: '#ffffff'
            }
        }, document.getElementById('webchat'));

        // Close button functionality
        document.getElementById('close-chatbot').addEventListener('click', () => {
            document.getElementById('chatbot-container').style.display = 'none';
        });
    </script>
</body>
</html>
