<html></html>
 <head>
  <title>
   Course List
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: #f8f8f8;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .sidebar-header .close-btn {
            font-size: 20px;
            cursor: pointer;
        }
        .search-box {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .course-list li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .course-list li:hover {
            background-color: #f0f0f0;
        }
        .course-list li i {
            font-size: 16px;
        }
        .main-content {
            margin-left: 300px;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e65c00;
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content .categories {
            display: flex;
            justify-content: space-around;
        }
        .content .category {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 22%;
        }
        .content .category i {
            font-size: 40px;
            margin-bottom: 10px;
        }
  </style>
 </head>
 <body>

   <div class="banner">
